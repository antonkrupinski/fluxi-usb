<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>iframe about:blank example</title>
</head>
<body>

<h1>Iframe initially loads about:blank</h1>

<iframe id="myFrame" width="100%" height="600px"></iframe>

<script>
  const iframe = document.getElementById('myFrame');

  // Initially, iframe loads about:blank
  iframe.src = 'about:blank';

  // After some delay, navigate iframe to your local file
  setTimeout(() => {
    // This will likely be blocked if local file access is restricted
    iframe.src = 'file:///media/removable/ESD-USB/fluxi-login.html';
  }, 2000);
</script>

</body>
</html>
